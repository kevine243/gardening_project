    <h1 class="contact_title">Contact Us</h1>
    <form id="contactForm" class="contact_form">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter your first name" />
      <p class="error" id="firstNameError"></p>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter your last name" />
      <p class="error" id="lastNameError"></p>

      <label for="phoneNumber">Phone Number (XXX-XXXXXXX):</label>
      <input type="text" id="phoneNumber" placeholder="XXX-XXXXXXX" />
      <p class="error" id="phoneNumberError"></p>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />
      <p class="error" id="emailError"></p>

      <label for="message">Message (Max 300 characters):</label><br />
      <textarea
        id="message"
        placeholder="Write your message here (max 300 characters)"
      ></textarea>
      <p class="error" id="messageError"></p>

      <input type="submit" value="Submit" onclick="contactForm()" />
    </form>
